<!DOCTYPE html>
<html>
<head>
    <title>DataChomper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gamecanvas" style= "display: block; margin: 0 auto;"></canvas>
    <div class="header">
        <h1 id="title">DataChomper.Blarb</h1>
        <h2 id="description">Please Feed hungry Blarb your data</h2>
    </div>

    <form id="survey-form"> 
        <p>Basic information? No big deal.</p>

        <label id="name-label" class="form-control">Name<label/>
        <input 
        type="text" 
        placeholder="ex. Freddy Fredrickson"
        required
        id="name"  
        />
    <label id="email-label" class="form-control">E-mail<label/>
        <input 
        id="email" 
        type="email" 
        placeholder="ex. fred@gmail.com"
        required
    />
    <label id="number-label" class="form-control">Age<label/>
    <input 
        id="number"   
        id="number-label" 
        type="number" 
        placeholder="85"
        min="1"
        max="99"
        required
    />
    <label id="car-label" class="form-control">Car<label/>
    <select id="dropdown" name="cars">
        <option value="volvo">Volvo</option>
        <option value="volvo">Toyota</option>
        <option value="volvo">Lotus</option>
        <option value="volvo">Buick</option>
    </select>
    <p></p>
    <label id="Diet">Diet <em>(choose one)</em><label/><br>
    <input 
        type="radio" 
        id="food" 
        name="food" 
        value="food">
    <label for="Meat">Meats</label><br>
    <input type="radio" 
        id="css" 
        name="food" 
        value="CSS">
    <label for="css">Veges</label><br>
    <input type="radio" 
        id="css" 
        name="food" 
        value="CSS">
    <label for="css">Pastes</label><br>
    <input 
        type="radio" 
        id="vegetables" 
        name="food" 
        value="bread">
        <label for="bread">Breads</label>
    <br>
    <br>
    <p>Below are special attributes which have been deemed ultra nutritious for the Blarb:</p>
    <p style="color: red;  ">*NOT REQUIRED FOR NUTRITION*</p>
    <input 
        type="checkbox" 
        id="hair" 
        name="redHair"
        value="hair">
    <label for="hair"> I have hair</label><br>

    <input 
        type="checkbox" 
        id="videoGames" 
        name="videoGames"
        value="games">
    <label for="videoGames"> I play video games</label><br>

    <input 
        type="checkbox"    
        id="live" 
        name="city"
        value="city">
    <label for="live"> I live in a city</label><br>
    <br>
    <p>Additonal personal information:</p>
    <input
        type="text-area"
        class="form-control"
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder=" Enter your SSN / bank routing numbers here" 
        
        >
    </input>


    <button 
        type="submit" 
        id="submit" 
        class="submit-button">
        Submit
    </button>

</form>
</body>
</html>
